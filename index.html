<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <form>
    <div class="card mb-3" id="background" style="max-width: 700px">
      <div class="card-header bg-transparent">
        <input type="text" placeholder="Take me to..." class="search-bar col-6" />
        <input type="submit" class="btn shadow-sm col-3" id="go-button" value="Let's go!" />
        <input type="submit" class="btn shadow-sm col-3" id="current-location-button"
          value="Current location" />
      </div>

      <div class="card-body bg-transparent text-secondary">
        <h5 class="card-title" id="city-name"></h5>
        <p class="card-text"></p>
        <div class="container">
          <div class="row"> 
            <div class="col-6">
              Last updated: 
              <div id="current-date"></div>
            </div>
            <div class="col-6">
              <img src="" 
              alt=""
              id="icon"
              >
            </div>
            <div class="col-12" id="current-time"></div>
            <div class="col-6" id="humidity"></div>
            <div class="col-6 right-side">
              <span id="current-temp"></span>
              <a href="#" class="temp-conversion active" id="celsius">℃</a>
|
              <a href="#" class="temp-conversion" id="fahrenheit">℉</a>
            </div>
            <div class="col-6" id="wind"></div>
            <div class="col-6" id="description"></div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent">
          <div class="row" id="forecast">
            
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="src/script.js"></script>
</body>
