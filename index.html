<body>
  <form>
    <div class="card bg-light mb-3" style="max-width: 600px">
      <div class="card-header bg-transparent">
        <input type="text" placeholder="Take me to..." class="search-bar col-6" />
        <input type="submit" class="btn btn-warning shadow-sm col-3" id="go-button" value="Let's go!" />
        <input type="submit" class="btn btn-info shadow-sm col-3" id="current-location-button"
          value="Current location" />
      </div>

      <div class="card-body text-info">
        <h5 class="card-title" id="city-name"></h5>
        <p class="card-text"></p>
        <div class="container">
          <div class="row">
            <div class="col-12" id="current-date"></div>
            <div class="col-6" id="current-time"></div>
            <div class="col-6 temperature">☀️</div>
            <div class="col-12">
              <br />
            </div>
            <div class="col-6" id="humidity"></div>
            <div class="col-6 right-side current-temp">
              <span id="current-temp"></span>
              <button class="temp-conversion celsius" id="celsius"></button>

              <button class="temp-conversion fahrenheit" id="fahrenheit"></button>
            </div>
            <div class="col-6" id="wind"></div>
            <div class="col-6" id="description"></div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent border-info">
